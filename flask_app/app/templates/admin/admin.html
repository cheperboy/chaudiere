{% extends "index.html" %}


{% block content %}
	<div class="container-fluid">

	<table class="table table-sm table-fit">
	{% for section_name, section_dict in params.items(): %}
			<thead>
			<tr>
			  <th colspan=2 scope="col"><b>{{ section_name }}</b></th>
			</tr>
			</thead>
			{% for key, value in section_dict.items(): %}
			<tbody>
			<tr>
			  <td>{{ key }}</td>
			  <td>{{ value }}</td>
			</tr>
			</tbody>
			{% endfor %}
		{% endfor %}    
		</table>


  </div>	
{% endblock %}
