<!-- 
La variable local_display est utilisée pour 
- désactiver le menu et le formulaire de recherche par date si l'affichage est sur écran local.
- si local_display, auto refres chaque minute
-->


{% include "_header.html" %}
{% if not local_display %}
	{% include "_navbar.html" %}
{% endif %}
	<div class="container">	

	{% if render_static_chart %}
		<div class="container-fluid">
		  <div class="row">
			  <div class="container"  style="height: 400px" id="staticchart-container"></div>
			</div>
		</div>
		<div class="container-fluid">
		  <div class="row">
			  <div class="container">{{ chart_legend.text|safe}}</div>
			</div>
		</div>
	{% endif %}
	{% if staticchartraw %}
		<div class="container-fluid">
		  <div class="row">
			  <div class="container"  style="height: 800px" id="staticchartraw-container"></div>
			</div>
		</div>
	{% endif %}
	</div>    
	<hr>
 
<script type="text/javascript">
	// Those parameters are :
	//	- set in flask view
	//  - copied in a JS variable to be accessible to javascript
	var JS_base_URL = "{{ context.app_base_url}}";
	var JS_begin_date = "{{ chart_date_hours.begin_date }}";
	var JS_hours_lenth = "{{ chart_date_hours.hours_length }}";
 </script>
